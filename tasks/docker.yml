---
- name: Install Docker 
  block:
    - name: Install dependecies
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: Add Docker gpg key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker apt repository
      apt_repository:
        # There is no apt repo for groovy (20.10) so use focal (20.04) for now
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker engine
      apt:
        name: "{{ item }}"
        update_cache: yes
        state: present
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io

